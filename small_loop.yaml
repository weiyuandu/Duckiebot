# 3x3 tiles with left turns at the corners going in a counter-clockwise loop
tiles:
- [curve_left/W , straight/W, curve_left/N]
- [straight/S   , asphalt   , straight/N]
- [curve_left/S , straight/E, curve_left/E]

objects:
# Traffic light in the middle of the map
- kind: trafficlight
  pos: [2.9, 2.7]
  rotate: 180
  height: 0.25
  optional: true
  switch: true

- kind: sign_stop
  pos: [3.0, 1.0]
  rotate: 270
  scale: 0.8

- kind: sign_pedestrian
  pos: [0.0, 2.0]
  rotate: 90
  scale: 0.8


tile_size: 0.585